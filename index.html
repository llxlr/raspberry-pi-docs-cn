    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.css">
    <script src="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
        window.$docsify = {
            name: 'raspberry-pi-docs-cn',
            repo: 'white-album-lab/raspberry-pi-docs-cn',
            logo: '/images/logo2.svg',
            subMaxLevel: 2,
            auto2top: true,
            coverpage: true,
            onlyCover: true,
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '_sidebar.md'
            }
        }
    </script>
    <div id="gitalk-container"></div>
    <script>
        var gitalk = new Gitalk({
            clientID: '564881622fa9b8cf6b73',
            clientSecret: '38b48a17d59fe705aaaaca10d97aa7eeb38dea54',
            repo: 'raspberry-pi-docs-cn',
            owner: 'jamesyangget',
            admin: ['jamesyangget'],
            title: location.hash.match(/#/(.*?)([?]|$)/)[1],
            id: location.hash.match(/#/(.*?)([?]|$)/)[1],
        })
        // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
        window.onhashchange = function(event){
            if(event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
                location.reload()
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
